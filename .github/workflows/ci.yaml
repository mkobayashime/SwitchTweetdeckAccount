on: push

name: CI

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "yarn"
      - name: Install dependencies
        run: make node_modules
      - name: Run ESLint
        run: make lint
      - name: Run Prettier
        run: make format.check
      - name: Typecheck
        run: make typecheck
      - name: Build
        run: make build
